</html><div class="constructor-item__form">
	Выберите цвет:

		</div>
		<div class="form-row">
			<label>
				<input class="radio" type="radio" name="radio-test" value="light-pink" checked>

				<!-- <span class="label">Lorem ipsum</span> -->
			</label>
		</div>
		<div class="form-row">
			<label>
				<input class="radio" type="radio" name="radio-test" value="pink" checked>

			</label>
		</div>
		<div class="form-row">
			<label>
				<input class="radio" type="radio" name="radio-test" value="red" checked>

				<!-- <span class="label">Lorem ipsum</span> -->
			</label>
		</div>
		<div class="form-row">
			<label>
				<input class="radio" type="radio" name="radio-test" value="blue" checked>

				<!-- <span class="label">Lorem ipsum</span> -->
			</label>
		</div>
	</form>
</div>
